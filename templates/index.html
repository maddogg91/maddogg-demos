	<body>
  <button style= "display:none" class="btn open-form">New Event</button>
  <div class="form-popup">
			<div class="container form-wrapper">
				<button class="btn close-form">Close</button>
				<form id="my-form" novalidate="novalidate">
					<div class="row">
						<div class="col-md-12 text-center">
							<h1 class="form-title">Pop-up form</h1>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required="">
						</div>
						<div class="form-group col-md-6">
							<label for="email">E-mail</label>
							<input type="text" class="form-control" id="email" name="email" required="">
						</div>
					</div>
          <div class="row">
            <div class="form-group col-md-12">
							<label for="something">Something</label>
							<textarea name="something" class="form-control" id=""></textarea>
						</div>
          </div>
					
					<div class="form-check">
						<label>
						<input type="checkbox" name="formcheck" checked="" class="checkfz" required=""> Submit<br>
						</label>
					</div>
					<button type="submit" class="btn send-form">Send</button>
				</form>
			</div>
		</div>
  <div class="success-message">
    <h1>You success reset this form</h1>
  </div>	
 <div id="toggle">
 <button class="btn btn-primary" onclick="list_view()">List View</button><button class="btn btn-primary"  onclick="cal_view()">Full Calendar</button>
 </div>
 <h1 style="text-align:center">Events Demo</h1>
 <div id="calendar"></div>
 <div id="list" style="display:none"></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script>
	$(document).ready(function(){    $("#includedContent").load("footer.html");
		$("#navbar").load("navbar.html");
		
		});
	function list_view(){
		const list= document.getElementById("list");
		const cal= document.getElementById("calendar");
		cal.style.display= "none";
		list.style.display= "block";
	}
	
		function cal_view(){
		const list= document.getElementById("list");
		const cal= document.getElementById("calendar");
		list.style.display= "none";
		cal.style.display= "block";
	}
	</script>
    <script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="list.js"></script>
	<script>
	$(document).ready(function() {

	$('.open-form').click(function() {
		$('.form-popup').show();
	});
	$('.close-form').click(function() {
		$('.form-popup').hide();
	});
  
	$('.reset-form').click(function() {
		$('.success-message').show();
    $('#my-form').trigger( 'reset' );

    setTimeout(function() {
	    $('.success-message').hide()
    }, 1500);
	});

	$(document).mouseup(function(e) {
		var container = $(".form-wrapper");
		var form = $(".form-popup");

		if (!container.is(e.target) && container.has(e.target).length === 0) {
			form.hide();
		}
	});


});
	
	</script>
